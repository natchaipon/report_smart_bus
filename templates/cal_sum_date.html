<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <title>Bootstrap 4 DatePicker</title> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12" style="background-color:lavender;">
                <br>
                <center>
                    <h1>โปรแกรมคำนวณยอดเงินย้อนหลัง</h1>
                </center>
            </div>
            <div class="col-sm-2" style="background-color:lavender;">
                <!-- <div class="row"> -->
                <ul class="list-group">
                    <a href="/">
                        <li class="list-group-item">Dashboard</li>
                    </a>
                    <a href="/index_chart_month">
                        <li class="list-group-item">ข้อมูลรายเดือน</li>
                    </a>
                    <a href="/index_chart_year">
                        <li class="list-group-item">ข้อมูลรายปี</li>
                    </a>
                    <a href="/index_cal_sum_date">
                        <li class="list-group-item">คำนวณยอดเงินย้อนหลัง</li>
                    </a>
                </ul>
                <!-- </div> -->
            </div>
            <div class="col-sm-10">
                    <br>
                <!-- <div class="row"> -->
                    {% block content %}
                        <form action="/cal_sum_date" method="post">
                            <div class="input-group-prepend">
                                    <!-- <input class="date-own form-control" style="width: 200px;" placeholder="Select Year" type="text" name="year_input"> -->
                                    <div class="form-group">
                                          <select class="form-control" id="exampleFormControlSelect1" name="bus_id">
                                              {% for i in range(10) %}
                                                  <option>Bus  {{i + 1}}</option>
                                            {% endfor %}
                                          </select>
                                        </div>
                                  </div>

                            <input id="datepicker" width="276"  placeholder="Previous" name="previous"/>
                            <br>
                            <script>
                                $('#datepicker').datepicker({
                                    uiLibrary: 'bootstrap4'
                                });
                            </script>
                            <input id="datepicker1" width="276"  placeholder="Next" name="next"/>
                            <br>
                            <script>
                                $('#datepicker1').datepicker({
                                    uiLibrary: 'bootstrap4'
                                });
                            </script>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    {% endblock %}
                    <br>
                    <div class="col-sm-4">
                    <div class="form-group">
                                <label>Bus ID</label><input value="{{ bus_id }}     Date : {{date}}" class="form-control" name="previous1"/><br>
                                <label>Box Value</label><input value="{{ previous }}" class="form-control" name="previous1"/><br>
                                <label>RFID Value</label><input class="form-control" value="{{ next }}" name="next1"/>
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
    </div>

</body>

</html>
